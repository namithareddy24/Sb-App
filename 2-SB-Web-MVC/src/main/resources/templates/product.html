<html>
	<head>
	<title>Product list</title>
	</head>
	<body>
		
		<table  border="1">
			<thead>
				<tr >
					<th>pid</th>
					<th>pname</th>
					<th>price</th>
					<th>qty</th>
				</tr>
				</thead>
				<tbody>
					<tr th:each="product: ${product}">
						<td th:text="${product.pid}"></td>
						<td th:text="${product.pname}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.qty}"></td>
					</tr>
				</tbody>
		</table>
	</body>
</html>
